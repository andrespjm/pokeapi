<div class="flex items-center justify-center flex-col md:flex-row">
    <h1 class="text-4xl font-extrabold dark:text-white mb-5 flex-1 w-100 lg:w-100 lg:flex-1">Pok√©mons list
    </h1>

    <!-- Filtro Input-->
    <input type="text" [ngModel]="filterValue" (ngModelChange)="onFilter($event)"
        class=" flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-5"
        placeholder="Filter by name...">

</div>
<!-- Table Pokemons list -->
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Picture
                </th>

                <th scope="col" class="px-6 py-3">
                    Detail
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pokemon of pokemons | filtro:page:filterValue"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th class="px-6 py-4">
                    {{pokemon.id}}
                </th>
                <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{pokemon.name}}
                </td>
                <td class="px-6 py-4">
                    <img [src]="pokemon.urlImg"
                        onerror="this.onerror=null; this.src='https://cdn.iconscout.com/icon/free/png-256/pokemon-pokeball-pikachu-thunder-electric-shock-32217.png'"
                        class="rounded-full w-[80px] h-[80px]" alt="">

                </td>
                <td class="px-6 py-4 text-center">
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline"><i
                            class="fa-solid fa-eye"></i> View</a>
                </td>
            </tr>
        </tbody>
    </table>


</div>


<!-- Pagination -->
<div class="flex mt-5 flex-col items-center">
    <!-- Help text -->
    <span class="text-sm text-gray-700 dark:text-gray-400">
        Showing <span class="font-semibold text-gray-900 dark:text-white">{{page + 1}}</span> to <span
            class="font-semibold text-gray-900 dark:text-white">{{page + offset}}</span> of <span
            class="font-semibold text-gray-900 dark:text-white">{{totalEntries}}</span> Entries -
        <span class="font-semibold text-gray-900 dark:text-white">{{totalPage}}</span> Pages
    </span>
    <div class="inline-flex mt-2 xs:mt-0">
        <!-- Buttons -->
        <button
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-l hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            (click)="prevPage()">
            <svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            Prev
        </button>
        <button
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-800 border-0 border-l border-gray-700 rounded-r hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            (click)="nextPage()" [disabled]="!(pokemons | filtro:page:filterValue).length">
            Next
            <svg aria-hidden="true" class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
</div>
